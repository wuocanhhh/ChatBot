<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface - Trường Đại Học Y Dược Cần Thơ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 90%;
            height: 90vh;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

         .arrow-right::after {
            content: '\2192'; /* Mã Unicode cho mũi tên phải */
            padding-left: 10px;
        }

        .sidebar {
            background-color: #1a1a1a;
            color: white;
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .menu {
            display: flex;
            flex-direction: column;
        }
        .sidebar .menu button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: left;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar .menu button:hover {
            background-color: #333;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
        }
        .sidebar .profile img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
        }
        .chat-area {
            background-color: #f5f5f5;
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .search-bar {
            background-color: #eee;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
           
        }
        .chat-header .search-bar input {
            border: none;
            background: transparent;
            margin-left: 5px;
        }
        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message .message {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .chat-message.user .message {
            background-color: #d6d6d6;
            color: black;
        }
        .chat-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f1f0f0;
            margin-right: 10px;
        }
        .chat-footer button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div>
            <h2>Trường Đại Học Y Dược Cần Thơ</h2>
            <div class="menu">

                <button> <p class="arrow-right" >Lịch sử tìm kiếm</p></button>
               <button> <p class="arrow-right">Đoạn chat hiện tại</p>   </button>
        
            </div>
        </div>
        <div class="profile">
            <img src="img/user-removebg-preview.png" alt="User">
            <button><span>Quốc Anh</span></button>
       
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <h2>Đoạn chat hiện tại</h2>
            <div class="search-bar">
                <img src="img/Logo_Đại_học_Y_Dược_Cần_Thơ.gif" alt="Search" width="20">
                <input type="text" placeholder="Tìm Kiếm">
            </div>
            <button class="logout-button">Thoát</button>
        </div>
        <div class="chat-content">
            <div class="chat-message user">
                <div class="message">Cho hỏi học phí của Trường Đại Học Y Dược Cần Thơ là bao nhiêu ?</div>
            </div>
            <div class="chat-message">
                <div class="message">Học phí của Trường Đại Học Y Dược hiện tại là khoảng 37.5 triệu đồng mỗi năm/sinh viên. Bạn có câu hỏi nào nữa không?</div>
            </div>
            <div class="chat-message user">
                <div class="message">Cảm ơn ạ &lt;3</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Nhập câu hỏi của bạn vào đây ?">
            <button>Gửi</button>
        </div>
    </div>
</div>

</body>
</html>
